<!DOCTYPE html>
<html>
  <head>
    <title>AFK Chrome Extension</title>
    <link rel="stylesheet" href="popup.css">
    <script src="popup.js"></script>
  </head>
  <body>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,400,500,700,900|Ubuntu:400,500,700" rel="stylesheet"> 
    
    <!-- button problems: can't implement the css -->

    <label class="switch" id = "toggle">
      <input type="checkbox">
      <span class="slider round"></span>
    </label>
    

    <div>
      <img src="/images/logo.png" alt="afk" class="center">
    </div>

    
    
    <div>

      <ul>
